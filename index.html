<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio showcasing my projects, skills, and contact information.">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav role="navigation">
            <div class="logo">My Portfolio</div>
            <button id="menu-toggle" aria-label="Toggle Navigation">â˜°</button>
            <ul id="nav-links">
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about-me">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate developer with experience in building modern web applications.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <figure>
                <img src="project1.jpg" alt="Project 1 Screenshot">
                <figcaption>Project 1 - Description</figcaption>
            </figure>
        </div>
        <div class="project">
            <figure>
                <img src="project2.jpg" alt="Project 2 Screenshot">
                <figcaption>Project 2 - Description</figcaption>
            </figure>
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React.js</li>
            <li>Node.js</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
